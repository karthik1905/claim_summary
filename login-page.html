<!DOCTYPE html>
<html>

<head>
    <title>MediBuddy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../mystyle.css">
    <script type="text/javascript" src="../myJs.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MediBuddy</a>
        <ul class="navbar-nav navbar-right list-unstyled">
            <li class="nav-item active">
                <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
        </ul>
    </nav>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <div>
                    <label for="login">Login</label>
                </div>
                <table>
                    <tr>
                        <td>
                            <label for="Name">User Name</label></td>
                        <td>
                            <input type="text" id="Name" placeholder="UserName">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Password">Password</label></td>
                        <td>
                            <input type="password" id="Password" placeholder="Password">
                        </td>
                    </tr>
                </table>
                <div>
                    <button type="button" onClick="passwordvalidation()" class="btn btn-success">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
